{% load static %}

<div class="create-post row mb-3 no-gutters">
    <div class="col-1">
        {% if request.user.profile.profile_pic %}
            <img src="{{ request.user.profile.profile_pic.url }}" class="post-image rounded-circle" alt="profile-pic">
        {% else %}
            <img src="{% static 'network/images/default-user.png' %}" class="post-image rounded-circle" alt="profile-pic">
        {% endif %}
    </div>
    
    <div class="col-11 pl-2">
        <form class="post-form" method="post" action="{% url 'create-post' %}">
            {% csrf_token %}
            <div class="form-group mb-1">
                <textarea rows=3 id="post-text" class="form-control" name="post-text" placeholder="What's on your mind?"></textarea>
            </div>
            <button type="submit" class="btn btn-sm btn-info float-right">Post</button>
        </form>
    </div>
</div>
