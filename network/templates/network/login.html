{% extends "network/layout.html" %}

{% block body %}
    <div class="row justify-content-center">
        <div class="auth-form col-md-6 col-sm-12">
            <h4 class="mb-4">Login</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form><br>

            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>

{% endblock %}

{% block javascript %}
    <script>
        document.querySelector('.side-section').style.display = "none"
        document.querySelector('.main-section').classList.remove("col-lg-9")
        document.querySelector('.main-section').classList.add("col-12")

    </script>
{% endblock %}
